env:
  CYPRESS_ID: ${{secrets.CYPRESS.ID}}
name: Trigger BookCart Cypress tests execution v1
on: 
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  testing:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-20.6.1-chrome-116.0.5845.187-1-ff-117.0-edge-116.0.1938.76-1
    steps:
    - name: Export env variables
      run: export CYPRESS_ID = ${{secrets.CYPRESS_ID}}
    - name: Get repository code
      uses: actions/checkout@v4
    - name: Install dependencies
      run: npm ci
    - name: Run the tests
      run: npm run cy:run:bookCart
    - name: Generate mochawesome reports
      run: npm run generate:report
      if: failure()||success()
    - name: Save report
      uses: actions/upload-artifact@v3
      with:
        path: mochawesome-report
        name: Test report
      if: failure()||success()
    - name: Download report
      uses: actions/download-artifact@v3
      with:
        name: Test report
      if: failure()||success()

